---

# Do integration tests with staging cluster
keystone_url: http://keystone.staging.steffen.cloud.tux.kz
consul_server: consul.staging.steffen.cloud.tux.kz

# Don't run consul server, instead join staging cluster
consul_run_server: False

# Don't announce any services
consul_services: []

# Don't use global MySQL server announced by consul
keystone_db_host: 127.0.0.1
keystone_db_port: 3306
